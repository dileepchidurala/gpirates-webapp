<section class="jumbotron text-center" style="padding-bottom: 10px;">

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Request A Download</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id ="modalcontent">
        <div class="modal-body" id = "modalBody">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  placeholder="Enter your name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="download">Download Request</label>
            <input type="text" class="form-control" id="download" placeholder="Enter the name of the Download">
          </div>
        </div>
        <div class="modal-footer" id = "modalFooter">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary " style="background-color : green" id = "requestButton">Request</button>
        </div>
        
      </div>
      <div id= "success">
          
      </div>
    </div>
  </div>
</div>
